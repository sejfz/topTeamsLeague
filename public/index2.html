<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parallel coordinates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link href="style.css" rel='stylesheet'>
  <link href="tableStyle.css" rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    
  <!-- D3.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <div class="pageWrapper">
    <div class="page">
      <header id="header">
        <h3 id="ttl">TopTeamsLeague</h3>
      </header>
    </div>
    <div class="tableDiv">
      <table class="table table-striped">
        <thead>
          <tr>															
            <th scope="col" class="yoyo"> Player
              <span class="tooltiptext">Tooltip text</span>
            </th>
            <th scope="col">Team</th>
            <th scope="col">Pos</th>
            <th scope="col">GP</th>
            <th scope="col">W%</th>
            <th scope="col">CTR%</th>
            <th scope="col">K</th>
            <th scope="col">D</th>
            <th scope="col">A</th>
            <th scope="col">KDA</th>
            <th scope="col">KP</th>
            <th scope="col">KS%</th>
            <th scope="col">DTH%</th>
            <th scope="col">FB%</th>
            <th scope="col">GD10</th>
            <th scope="col">XPD10</th>
            <th scope="col">CSD10</th>
            <th scope="col">CSPM</th>
            <th scope="col">CS%P15</th>
            <th scope="col">DPM</th>
            <th scope="col">DMG%</th>
            <th scope="col">EGPM</th>
            <th scope="col">GOLD%</th>
            <th scope="col">WPM</th>
            <th scope="col">WCPM</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
      </table>
    </div>
  </div>
  <template id="tableRowTemplate">
    <tr>
      <td class="Player"></td>
      <td class="Team"></td>
      <td class="Pos"></td>
      <td class="GP"></td>
      <td class="W"></td>
      <td class="CTR"></td>
      <td class="K"></td>
      <td class="D"></td>
      <td class="A"></td>
      <td class="KDA"></td>
      <td class="KP"></td>
      <td class="KS"></td>
      <td class="DTH"></td>
      <td class="FB"></td>
      <td class="GD10"></td>
      <td class="XPD10"></td>
      <td class="CSD10"></td>
      <td class="CSPM"></td>
      <td class="CSP15"></td>
      <td class="DPM"></td>
      <td class="DMG"></td>
      <td class="EGPM"></td>
      <td class="GOLD"></td>
      <td class="WPM"></td>
      <td class="WCPM"></td>
    </tr>
  </template>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://bl.ocks.org/syntagmatic/raw/3341641/render-queue.js"></script>
  <script src="parcoords.js"></script>
